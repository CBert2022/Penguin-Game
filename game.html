<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
        <title>Hungry Penguin</title>
        </head>
    <body>
        <audio src="assets/Sounds/BackgroundMusic.mp3" id="backgroundmusic"></audio>
        <audio src="assets/Sounds/CatchSound.mp3" id="catchsound"></audio>
        <audio src="assets/Sounds/JumpSound.mp3" id="jumpsound"></audio>
        <audio src="assets/Sounds/WinSound.mp3" id="winsound"></audio>
        <audio src="assets/Sounds/DeathSound.mp3" id="deathsound"></audio>
        <audio src="assets/Sounds/JumpSound2.mp3" id="jumpsound"></audio>
        <h1>Peety the brave Penguin</h1>
       
        <div id="score">Score = <span>0</span></div>
        <div><span id="timer"> </span></div>
        <script src="./js/snowflakes.js"></script>
        <script src="./js/ice.js"></script>
        <script src="./js/obstacles.js"></script>
        <script src="./js/background.js"></script>
        <script src="./js/player.js"></script>
        <script src="./js/game.js"></script>
        <script src="./js/main.js"></script>
        <div id="manuals">
            <p>Catch some fish and avoid the ice. <br>Use the arrow keys to move left, right & down.<br> Use space to jump.</p>
            <p class="btn" >Press ENTER to play! </p>
        </div>
    </body>
</html>
